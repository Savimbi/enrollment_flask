
{% extends "layout.html" %}

{% block content %}
        <div class="row">
            <div class="col-md-12 text-center">
                {% for user in users %}
                <dl>
                    <dt>
                        {{user.user_id}}
                    </dt>
                    <dd> {{user.email}}</dd>
                    <dd> {{user.password}}</dd>
                </dl>
                {% else %}
                <h3> Not user yet!! </h3>
                {% endfor %}
                
            </div>
        </div>
{% endblock %}
